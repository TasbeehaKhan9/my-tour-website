<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelista Tours - Login/Sign Up</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <div class="container" id="container" data-aos="fade-right">
        <!-- Left Panel (Image and Text) -->
        <div class="left-panel rounded-l-2xl md:rounded-l-2xl md:rounded-tr-none rounded-t-2xl">
            <div class="left-panel-content">
                <h1 class="text-white text-5xl md:text-6xl font-bold mb-4">Travelista Tours</h1>
                <p class="text-white text-lg md:text-xl leading-relaxed">
                    Travel is the only purchase that enriches you in ways beyond material wealth
                </p>
            </div>
        </div>

        <!-- Right Panel (Login/Sign Up Forms) -->
        <div class="right-panel relative rounded-r-2xl md:rounded-r-2xl md:rounded-bl-none rounded-b-2xl">
            <!-- Airplane Icon -->
            <i class="fas fa-plane airplane-icon"></i>

            <!-- City Skyline SVG -->
            <div class="city-skyline"></div>

            <!-- Sign In Panel -->
            <div class="form-panel sign-in-panel" id="signInPanel">
                <div class="form-content">
                    <h2 class="text-blue-600">Welcome</h2>
                    <p class="subtitle">Login with Email</p>

                    <div class="input-group">
                        <label for="signInEmail">Email Id</label>
                        <input type="email" id="signInEmail" placeholder="thisisxl@mail.com" required />
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="input-group">
                        <label for="signInPassword">Password</label>
                        <input type="password" id="signInPassword" placeholder="**********" required />
                        <i class="fas fa-lock input-icon"></i>
                    </div>

                    <div class="forgot-password">
                        <a href="#">Forgot your password?</a>
                    </div>

                    <a href="home.html"><button class="form-button" id="signInButton">LOGIN</button></a>

                    <p class="social-login text-gray-500 my-4 relative before:content-[''] before:absolute before:left-0 before:top-1/2 before:w-5/12 before:h-px before:bg-gray-300 after:content-[''] after:absolute after:right-0 after:top-1/2 after:w-5/12 after:h-px after:bg-gray-300">
                        OR
                    </p>

                    <div class="social-icons">
                        <div class="social-icon"><i class="fab fa-google"></i></div>
                        <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
                        <div class="social-icon"><i class="fab fa-apple"></i></div>
                    </div>

                    <p class="signup-link">
                        Don't have account? <a href="#" id="signUpLink">Register Now</a>
                    </p>
                </div>
            </div>

            <!-- Sign Up Panel (Initially hidden) -->
            <div class="form-panel sign-up-panel" id="signUpPanel">
                <div class="form-content">
                    <h2 class="text-blue-600">Create Account</h2>
                    <p class="subtitle">Join us to explore the world!</p>

                    <div class="input-group">
                        <label for="signUpName">Name</label>
                        <input type="text" id="signUpName" placeholder="John Doe" required />
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <div class="input-group">
                        <label for="signUpEmail">Email</label>
                        <input type="email" id="signUpEmail" placeholder="john.doe@example.com" required />
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="input-group">
                        <label for="signUpPassword">Password</label>
                        <input type="password" id="signUpPassword" placeholder="**********" required />
                        <i class="fas fa-lock input-icon"></i>
                    </div>

                    <a href="home.html"><button class="form-button" id="signUpButton">SIGN UP</button></a>

                    <p class="social-login text-gray-500 my-4 relative before:content-[''] before:absolute before:left-0 before:top-1/2 before:w-5/12 before:h-px before:bg-gray-300 after:content-[''] after:absolute after:right-0 after:top-1/2 after:w-5/12 after:h-px after:bg-gray-300">
                        OR
                    </p>

                    <div class="social-icons">
                        <div class="social-icon"><i class="fab fa-google"></i></div>
                        <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
                        <div class="social-icon"><i class="fab fa-apple"></i></div>
                    </div>

                    <p class="signup-link">
                        Already have an account? <a href="#" id="signInLink">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get references to the container and buttons
        const container = document.getElementById('container');
        const signUpLink = document.getElementById('signUpLink');
        const signInLink = document.getElementById('signInLink');
        const signInButton = document.getElementById('signInButton');
        const signUpButton = document.getElementById('signUpButton');

        // Event listener for "Register Now" link (switches to sign-up panel)
        signUpLink.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default link behavior
            container.classList.add('right-panel-active');
        });

        // Event listener for "Sign In" link (switches back to sign-in panel)
        signInLink.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default link behavior
            container.classList.remove('right-panel-active');
        });

        // Placeholder for actual login functionality
        signInButton.addEventListener('click', () => {
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;
            console.log('Sign In Attempt:', { email, password });
            // In a real application, you would send this data to a server for authentication.
            // For this example, we'll just log it.
            alertMessage('Login functionality not implemented. Check console for details.', 'info');
        });

        // Placeholder for actual signup functionality
        signUpButton.addEventListener('click', () => {
            const name = document.getElementById('signUpName').value;
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            console.log('Sign Up Attempt:', { name, email, password });
            // In a real application, you would send this data to a server to create a new user.
            // For this example, we'll just log it.
            alertMessage('Sign Up functionality not implemented. Check console for details.', 'info');
        });

        /**
         * Custom alert message function (replaces native alert())
         * @param {string} message - The message to display.
         * @param {string} type - Type of message (e.g., 'info', 'success', 'error').
         */
        function alertMessage(message, type = 'info') {
            const existingAlert = document.getElementById('customAlert');
            if (existingAlert) {
                existingAlert.remove();
            }

            const alertDiv = document.createElement('div');
            alertDiv.id = 'customAlert';
            alertDiv.className = `fixed top-4 left-1/2 transform -translate-x-1/2 p-4 rounded-lg shadow-lg text-white z-50 transition-all duration-300 ease-in-out`;

            let bgColor = '';
            switch (type) {
                case 'success':
                    bgColor = 'bg-green-500';
                    break;
                case 'error':
                    bgColor = 'bg-red-500';
                    break;
                case 'info':
                default:
                    bgColor = 'bg-blue-500';
                    break;
            }
            alertDiv.classList.add(bgColor);
            alertDiv.textContent = message;

            document.body.appendChild(alertDiv);

            // Automatically remove the alert after 3 seconds
            setTimeout(() => {
                alertDiv.classList.add('opacity-0');
                alertDiv.addEventListener('transitionend', () => alertDiv.remove());
            }, 3000);
        }

        // Replace the placeholder image with your actual image URL
        // Make sure to host your image and replace 'https://placehold.co/600x600/000000/FFFFFF?text=Travelista+Tours+Image'
        // with the direct URL to your image.
        document.querySelector('.left-panel').style.backgroundImage = "url('https://images.unsplash.com/photo-1542273917363-3b1817f69a2d')";
        
      </script>

        <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
